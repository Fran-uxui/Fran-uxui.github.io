<!DOCTYPE html>
<html>
<head>
    <script>
        var costs = [ 
                      7.05,7.05,7.05,7.05,
                      7.05,7.05,7.05,7.05,
                      8.8,8.8,8.8,8.8,
                      10.3,10.3,10.3,10.3,
                      12.35,12.35,12.35,12.35,
                      14.7,18.8,26,36.76,];

        function calc() {
            var fromValue = document.getElementById("from").selectedIndex;

            var toValue = document.getElementById("to").selectedIndex;

            if (fromValue < toValue) {
                var price = 0;

                for (i = fromValue; i < toValue; i++) {
                    price += costs[i];
                }

                document.getElementById("price").innerHTML = price;
                document.getElementById("priced").innerHTML = price - (price * 0.2) ;
            } else {
                document.getElementById("price").innerHTML = 'El Elo de origen tiene que ser inferior al deseado';
                document.getElementById("priced").innerHTML = 'El Elo de origen tiene que ser inferior al deseado';
            }
        }
    </script>
</head>
    <body>
